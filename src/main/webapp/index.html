<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<header class="container-fluid bg-dark text-center text-white p-3">
    <h3>用户信息管理系统</h3>
</header>
<div class="container">
    <div class="form-inline select">
        <div class="input-group">
            <label>姓名：</label>
            <label>
                <input type="text" class="form-control" id="name">
            </label>
        </div>
        <button type="button" class="btn btn-info" onclick="select()">查询</button>
    </div>
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#insertModal">新增</button>
        <button type="button" class="btn btn-danger" onclick="allDelete()">批量删除</button>
    </div>
    <table class="table table-bordered table-hover text-center mt-2">
        <thead>
        <tr>
            <th></th>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>联系电话</th>
            <th>操作</th>
        </tr>
        </thead>
        <!--数据列表-->
        <tbody id="tbody"></tbody>
    </table>
</div>
<!-- 新增模态框 -->
<div class="modal fade" id="insertModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">新增用户</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="insert_data">
                    <div class="form-group">
                        <label>
                            <input type="email" class="form-control" placeholder="姓名" name="name">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="radio" name="sex" value="男">男
                        </label>
                        <label>
                            <input type="radio" name="sex" value="女">女
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="number" class="form-control" placeholder="年龄" name="age">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="text" class="form-control" placeholder="联系电话" name="telNumber">
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="insert()">添加</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<!-- 编辑模态框 -->
<div class="modal fade" id="updateModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">编辑用户</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="update_data">
                    <div class="form-group">
                        <label>
                            <input type="email" class="form-control" placeholder="姓名" name="name">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="radio" name="sex" value="男">男
                        </label>
                        <label>
                            <input type="radio" name="sex" value="女">女
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="number" class="form-control" placeholder="年龄" name="age">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="text" class="form-control" placeholder="联系电话" name="telNumber">
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="update()">修改</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
